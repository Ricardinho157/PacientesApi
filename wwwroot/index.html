<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>API de Pacientes</title>

<body>
    <header>
        <h1>API de Busca de Pacientes</h1>

    <section>
        <div class="box-busca">
            <h2>Buscar Pacientes</h2>
            <input type="number" placeholder="ID" id="filtroId">
            <input type="text" placeholder="Nome" id="filtroNome">
            <input type="text" placeholder="CPF" id="filtroCpf">
            <input type="text" placeholder="Telefone" id="filtroTelefone">
            <button onclick="filtrarPacientes()">Buscar</button>
        </div>

        <div class="box-cadastro">

            <input type="hidden" id="cad-id">

            <input type="text" placeholder="Endere√ßo" id="endereco">

                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <input type="text" placeholder="Alergias" id="alergias">
            <button onclick="adicionarOuAtualizarPaciente()">Cadastrar</button>
        </div>

        <div class="box-lista">
            <h2>Lista de Pacientes</h2>
            <button onclick="carregarPacientes()">üîÅ Atualizar Lista</button>
           <table border="1">
  <thead>

</table>
        </div>
    </section>

    <link rel="stylesheet" href="style.css">

</body>
</html>
